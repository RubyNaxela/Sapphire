<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="essential_files/editor_style.css" />
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="essential_files/rubynaxela_toolbox_1.13.1.js"></script>
    <script type="text/javascript" src="essential_files/utils.js"></script>
    <script type="text/javascript" src="essential_files/table_manager.js"></script>
    <script type="text/javascript" src="essential_files/data_reader.js"></script>
    <script type="text/javascript" src="essential_files/main.js"></script>
</head>

<body onload="main()">
    <div id="header">
        <div id="title"><span id="name">Sapphire</span> JSON Editor</div>
        <div class="menu">
            Plik
            <div class="sub-menu">
                <div class="menu-item" onclick="update_database(new Object())">Nowy</div>
                <div class="menu-item" onclick="removeClass(selectElement('#upload-window'), 'closed')">Otw√≥rz</div>
                <div class="menu-item" onclick="save_file()">Zapisz</div>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="preview-pane">
            <pre id="preview"></pre>
        </div>
        <div id="editor-pane">
            <div id="editor"></div>
        </div>
    </div>
    <div class="closed window-cover" id="upload-window">
        <div class="window">
            <div class="window-bar">
                <div class="window-close-button" onclick="close_window('upload-window')"></div>
                Otwieranie pliku
            </div>
            <div class="window-container">
                <input type="file" accept=".json,application/json" id="json-upload-input">
                <br>
                <div class="window-buttons">
                    <div class="blue button" onclick="confirm_upload()">OK</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
